dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz && tar -xzf sc-latest-linux.tar.gz

test:
  override:
    - ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY -f ~/sc_ready:
        background: true
        pwd: sc-*-linux
    - while [ ! -e ~/sc_ready ]; do sleep 1; done
    - python -m hello.hello_app:
        background: true
    - sleep 5
    - nosetests