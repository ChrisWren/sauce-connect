dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz && tar -xzf sc-latest-linux.tar.gz

test:
  override:
    - ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY:
        background: true
        pwd: sc-*-linux
    - python -m hello.hello_app:
        background: true
    - sleep 60
    - nosetests